<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,viewport-fit=cover">
		<title>Collection</title>

		<link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/jellee-typeface" type="text/css"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<link rel="stylesheet" href="css/general.css">
		<link rel="stylesheet" href="css/collection.css">
	</head>
	<body>
		<header class="container-fluid" id="head">
			<div class="heading">
				<img src="img/DawGo.png" alt="DawGo">
				<h1 class="d-inline align-middle">DawGo</h1>
			</div>
		</header>

		<div class="mt-5 pt-5">
			<a href="map.html"><button id="btn-back" class="icon-back" aria-label="Back">&lt;</button></a>
			<h1>Collection</h1>
		</div>

		<main v-cloak class="pb-5">
			<section v-for="(value, key) in badges">
				<h2>{{key}}</h2>
				<ul class="border-bottom">
					<li class="badge" v-for="item in value">
						<img v-bind:class="{locked: item.locked}" :src="item.url">
					</li>
				</ul>
			</section>
		</main>

		<footer>
			<nav>
				<ul class="nav justify-content-center">
					<li><a href="collection.html"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/school-backpack.png">Collection</a></li>
					<li><a href=""><img src="https://img.icons8.com/ios-glyphs/30/ffffff/map--v1.png">Map</a></li>
					<li><a href=""><img src="https://img.icons8.com/material-rounded/30/ffffff/person-male.png">My Profile</a></li>
				</ul>
			</nav>
		</footer>

		<script src="https://unpkg.com/vue@next"></script>
		<script src="js/collection.js"></script>
	</body>
</html>
