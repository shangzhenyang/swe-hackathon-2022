<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Login - Study Dad</title>
		<link rel="stylesheet" href="css/register.css">
		<link rel="stylesheet" href="css/register2.css">
	</head>
	<body>
		<div class="bg-img" alt></div>
		<main>
			<a href="/" title="Back to Home"><div class="logo"></div></a>
			<form action="/" method="POST">
				<input name="email" type="email" autocomplete="email" placeholder="Email" required>
				<input name="password" type="password" autocomplete="current-password" placeholder="Password" required>
				<input id="confirm-password" class="hidden" type="password" autocomplete="new-password" placeholder="Confirm Password">
				<input id="submit-btn" type="submit" value="Login">
			</form>
			<div class="option-bar">
				<a id="primary-alt-option">Sign Up</a>
			</div>
		</main>
		<script src="https://cdn.retiehe.com/cached-c15a78daf166a99826831858eba6ee2f/studydad/js/login.js"></script>
	</body>
</html>
